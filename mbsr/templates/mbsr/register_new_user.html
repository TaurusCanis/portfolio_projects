{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1 class="title is-1">Sign up</h1>
    <form method="post">
        {% csrf_token %}
        {% for field in form %} 
            <div class="field">
                {{ field.errors }}
                <label class="label">{{ field.label }}</label> 
                <div class="control">
                    {{ field }}
                </div>
                {% if field.help_text %}
                <p class="help">{{ field.help_text|safe }}</p>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="button is-primary">Submit</button>
    </form>
</div>
{% endblock %}
